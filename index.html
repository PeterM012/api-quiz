<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>API Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Full Stack Beginner Quiz</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h4>This Quiz is to evaluate your knowledge of Full Stack Developer basics. You will be given a time of 90. A
          penalty of -15 seconds will occur for incorrect answers. Please select "Start Quiz" to Begin.</h4>
      </div>
      <div class="card-body">
        <div>
          <h3 id="questions"></h3>
          <button class="buttons" id="answer1"></button>
          <button class="buttons" id="answer2"></button>
          <button class="buttons" id="answer3"></button>
          <button class="buttons" id="answer4"></button>
          <h4 id="choice"></h4>
           <div id="input-group">
              <h3 id="information">
              <label for="score">Initials</label>
              <br>
              <input type="text" name="score" id="score" placeholder="Score" />
              <br>
              <h2>Leaders</h2>
            </div>
          <div class="card-footer">
          <button id="submit" class="btn">Submit</button>
          <button id="generate" class="btn">Start Quiz</button>
          <div>
            <h1 id="time-remaining">60</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
